<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
    <img src="pescado_frito.jpg" id="Bandeja pescado frito" alt="Bandeja pescado frito">
    <h2>Datos del cliente</h2>
    <form>
        <ul>
            <li>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="direccion">Dirección</label>
                <input type="text" minlength="18" id="direccion" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="telefono">Teléfono</label>
                <input type="tel" maxlength="9" id="telefono" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="hora">Hora de entrega</label>
                <input type="time" id="hora" placeholder="Introduzca aqui">
            </li>
        </ul>
    </form>
    <h2>Datos del pedido</h2>
    <form>
        <ul>
            <li>
                <p>Tipo de pescado</p>
                <form>
                    <ul>
                        <li>
                            <label for="calamares">Calamares</label>
                            <input type="radio" id="calamares" value="pescado" required>
                        </li>
                        <li>
                            <label for="adobo">Adobo</label>
                            <input type="radio" id="adobo" value="pescado" required>
                        </li>
                        <li>
                            <label for="boquerones">Boquerones</label>
                            <input type="radio" id="boquerones" value="pescado" required>
                        </li>
                    </ul>
                </form>
                <p>Nº de raciones</p>
            </li>
        </ul>
    </form>
    

    <script src="ex_html-css-js.js"></script>
</body>
</html>
