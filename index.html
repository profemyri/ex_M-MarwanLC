<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
    <img src="pescado_frito.jpg" id="Bandeja pescado frito" alt="Bandeja pescado frito">
    <h2>Datos del cliente</h2>
    <form>
        <ul>
            <li>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="direccion">Dirección</label>
                <input type="text" minlength="18" id="direccion" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="telefono">Teléfono</label>
                <input type="tel" maxlength="9" id="telefono" placeholder="Introduzca aqui">
            </li>
            <li>
                <label for="hora">Hora de entrega</label>
                <input type="time" id="hora" placeholder="Introduzca aqui">
            </li>
        </ul>
    </form>
    <h2>Datos del pedido</h2>
    <form>
        <ul>
            <li>
                <p>Tipo de pescado</p>
                <form>
                    <ul>
                        <li>
                            <label for="calamares">Calamares</label>
                            <input type="radio" id="calamares" name="pescado" required>
                        </li>
                        <li>
                            <label for="adobo">Adobo</label>
                            <input type="radio" id="adobo" name="pescado" required>
                        </li>
                        <li>
                            <label for="boquerones">Boquerones</label>
                            <input type="radio"  id="boquerones" name="pescado" required>
                        </li>
                    </ul>
                </form>
            </li>
            <br>
            <li>
                <label for="raciones">Nº de raciones</label>
                <input type="text" min="1" max="5" maxlength="1" id="raciones" placeholder="1-5" required>
            </li>
            <li>
                <p>Acompañamiento (opcional)</p>
                <form>
                    <ul>
                        <li>
                            <label for="patatas">Patatas fritas</label>
                            <input type="checkbox" id="patatas">
                        </li>
                        <li>
                            <label for="ensaladilla">Ensaladilla</label>
                            <input type="checkbox" id="ensaladilla">
                        </li>
                        <li>
                            <label for="manzanilla">Botella de manzanilla</label>
                            <input type="checkbox" id="manzanilla">
                        </li>
                    </ul>
                </form>
            </li>
        </ul>
    </form>
    <h2>Método de pago</h2>
    <form>
        <ul>
            <li>
                <select name="pagos" id="efectivo" required>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="paypal">PayPal</option>
                </select>
            </li>
        </ul>
    </form>
    <h2>Instrucciones adicionales</h2>
    <textarea name="instrucciones" id="Instrucciones" maxlength="150" placeholder="Introduzca aqui"></textarea>
    <br>
    <input type="submit" value="Enviar pedido" id="enviar" class="enviar">
    <script src="ex_html-css-js.js"></script>
</body>
</html>
